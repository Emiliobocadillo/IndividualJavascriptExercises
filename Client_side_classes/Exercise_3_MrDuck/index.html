<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Duuuuuuck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="rubber_duck_logo.webp" alt="Mr. Duck" id="duckImage">
        <h1>Explain Your Problem to Mr. Duck</h1>
        
        <!-- Force Answer button -->
        <button id="forceAnswerButton" class="header-button">Duck Joke</button>

        <!-- User button in the header -->
        <a href="user.html" id="userButton" class="header-button">User</a>
    </header>

    <section>
        <input type="text" id="problemInput" placeholder="Type your problem here">
        <button id="sendProblemButton">Tell Mr. Duck</button>
    </section>

    <!-- Problem Display -->
    <div id="problemDisplay"></div>

    <!-- Joke Display (New Addition) -->
    <div id="jokeDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
